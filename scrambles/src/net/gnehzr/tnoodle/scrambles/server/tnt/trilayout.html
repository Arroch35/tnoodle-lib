<!DOCTYPE html>
<html>
<head>
<title>TriLayout</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script type="text/javascript" src="js/mootools-1.2.4-core.js"></script>
<script type="text/javascript" src="js/mootools-1.2.4.4-more.js"></script>
<script type="text/javascript" src="js/TriLayout.js"></script>
<script type="text/javascript">
window.addEvent('domready', function() {
	var triLayout = new TriLayout($('topLeft'), $('topRight'), $('bottom'), { set: function() {}, get: function(a, b) { return b; } });
});
</script>
</head>
<body>
<div id="topLeft" style="background-color: red;">topLeft</div>
<div id="topRight" style="background-color: green;">topRight</div>
<div id="bottom" style="background-color: blue;">bottom</div>
</body>
</html>
